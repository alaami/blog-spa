<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Waiting...</title>
</head>

<body>
  <script src="js/oidc-client.min.js"></script>
  
  <script src="js/cookie-storage.min.js"></script>
  <script crossorigin src="https://unpkg.com/universal-cookie@3/umd/universalCookie.min.js"></script>
  
  <script>
      var mgr = new Oidc.UserManager({response_mode: 'query', 
      userStore: new Oidc.WebStorageStateStore({ store: cookieStorage })});

        window.location.href = '../';
      }).catch(function (err) {
       console.log(err);
      });

  </script>
